<mat-toolbar class="mat-elevation-z8">

  <button mat-button routerLink="" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    ForoApp
  </button>
  <a mat-button [matMenuTriggerFor]="menu">
    <mat-icon aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
    Categorias
  </a>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let categoria of categorias">{{categoria.nombre}}</button>
  </mat-menu>

  <form action="">
    <mat-form-field>
      <input matInput placeholder="Buscar:" name="buscar" ngModel #buscar="ngModel">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
  <span class="example-spacer"></span>

  <button mat-button routerLink="crear-publicacion" routerLinkActive="active">
    <mat-icon>create</mat-icon>
  </button>

  <button *ngIf="!authService.isAuthenticated()" (click)="openLogin()" mat-button>
    Iniciar Sesion
  </button>

  <button *ngIf="authService.isAuthenticated()" mat-icon-button [matMenuTriggerFor]="menu2">
    <div mat-card-avatar class="example-header-image"></div>
  </button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item disabled>{{authService.usuario.username}}</button>
    <button mat-menu-item>Editar Perfil</button>
    <button mat-menu-item (click)="logout()">Cerrar sesion</button>
  </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
